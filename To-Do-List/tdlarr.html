<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: whitesmoke;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid grey;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4ab39e;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        ul li {
            background: #f9f9f9;
            padding: 10px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="text" placeholder="Enter task...">
        <div class="button-container">
            <button class="btn" id="add-task">Add Task</button>
            <button class="btn" id="delete-all">Delete All</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script>
        let tasks = [];

        function addTask() {
            const taskInput = document.getElementById("text");
            const task = taskInput.value.trim();

            if (task) {
                tasks.push(task);
                taskInput.value = "";
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function clearTasks() {
            tasks = [];
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById("task-list");
            taskList.innerHTML = "";

            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.textContent = task;

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "delete-btn";
                deleteButton.onclick = () => deleteTask(index);

                li.appendChild(deleteButton);
                taskList.appendChild(li);
            });
        }

        document.getElementById("add-task").addEventListener("click", addTask);
        document.getElementById("delete-all").addEventListener("click", clearTasks);
    </script>
</body>
</html>
